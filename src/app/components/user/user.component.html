<div>
    <div class="flex space-x-2">
        <mat-form-field>
            <mat-label>Sua data de nascimento</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="dataNasc" (dateChange)="atualizarIdade()">
            <mat-hint>
                <span *ngIf="idade!=null" class="font-bold text-lg">
                    VocÃª tem {{ idade }} anos
                </span>
            </mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <mat-label>Seu e-mail</mat-label>
            <input matInput [(ngModel)]="email">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
    </div>


    <div class="my-4">
        <button mat-fab extended (click)="enviar()">
            <mat-icon>check</mat-icon>
            Enviar
        </button>
    </div>
</div>
