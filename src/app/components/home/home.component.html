<div class="m-2">
  <h1 class="text-xl text-blue-600 font-semibold text-center">Componentes Angular</h1>
  

  <div class="p-4 flex justify-center space-x-2 content-center items-center">
    <mat-form-field>
      <mat-label>Seu nome</mat-label>
      <input matInput placeholder="Ex: Fulano de Tal" [(ngModel)]="nome">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Você digitou: {{nome}}</mat-hint>
    </mat-form-field>
    <button *ngIf="false" mat-flat-button color="primary" (click)="submeter()">Enviar</button>
  </div>


  <div class="flex justify-center">
    <app-user [name]="nome" (event)="atualizarLista($event)"></app-user>
  </div>
</div>

<mat-divider></mat-divider>

<button mat-raised-button color="primary" (click)="navegarParaPagina()">
  Ir para a página
</button>

<div class="p-4">
  <div *ngFor="let user of listaUsuarios">
    
    <mat-card appearance="outlined" class="my-2">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title> {{ user.name }} </mat-card-title>
          <mat-card-subtitle> {{ user.email }} </mat-card-subtitle>
          <img mat-card-sm-image [src]="user.pictureUrl">
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        Olá, meu nome é {{ user.name }}. 
        Nasci no dia {{ user.birthdate | date: 'dd/MM/yy' }}.
        Tenho {{ user.getIdade() }} anos.
      </mat-card-content>
    </mat-card>

  </div>
</div>
